<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Running Form Analyzer | Sportip, Inc.</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link type="text/css" rel='stylesheet' href='css/style.css' media="screen"/>
    <link type="text/css" rel='stylesheet' href="css/print.css" media="print"/>
    <link type="text/css" rel='stylesheet' href='css/loader.css'/>
  </head>
  <body>
    <div class="container print-page">
      <!-- ランニング動画 -->
      <div class="video-wrapper">
        <video class="print-video" id="video" controls crossorigin="anonymous" playsinline autoplay muted></video>
      </div>

      <div class="form">
        <form class="print-form">
          <!-- <p><input type="text" id="input_name" name="name" placeholder="名前" /> さん</p>
          <p><input type="number" id="input_height" name="height" placeholder="身長(cm)" /> cm</p>
          <p><input type="number" id="input_weight" name="weight" placeholder="体重(kg)" /> kg</p> -->
          <input id="print_button" type="button" value="印刷" />
        </form>
      </div>

      <!-- 氏名・身長・体重 -->
      <div class="child-info-area print-area">
        <div class="child-name col-8"><p class="entry-field" id="child_name"><span class="left">氏名:</span></p></div>
        <div class="child-physical-info col-2"><p class="entry-field" id="height"><span class="left">身長:</span><span class="right">cm</span></p></div>
        <div class="child-physical-info col-2"><p class="entry-field" id="weight"><span class="left">体重:</span><span class="right">kg</span></p></div>
      </div>

      <!-- タブ -->
      <div class="tab-list print-area row">
        <div class="tab active col-6" id="tab_1" data-content="1">きろく</div>
        <div class="tab col-6" id="tab_2" data-content="2">保護者の方へ</div>
      </div>
      <!-- タブ下線 -->
      <div class="print-area" id="bottom_line"></div>

      <!-- データ読み込み時のローディングマーク -->
      <div class="loader">Loading...</div>

      <div class="tab-contents">
        <!-- きろく選択時のコンテンツ -->
        <div class="content active" id="content_1">
          <div class="loading-content">
            <div class="print-area">
              <div class="check-point-image-container">
                <div id="c_1">
                  <p>着地</p>
                  <img id="canvas_1">
                </div>
                <div id="c_2">
                  <p>荷重</p>
                  <img id="canvas_2">
                </div>
                <div id="c_3">
                  <p>離地</p>
                  <img id="canvas_3">
                </div>
                <div id="c_4">
                  <p>フォロースルー</p>
                  <img id="canvas_4">
                </div>
              </div>
            </div>

            <div class="child-contents">
              <div class="child-message-area">
                <div class="background-wrapper">
                  <img class="flower-icon" src="img/flower_icon.png">
                  <div class="bg-mask">
                    さいごまであきらめないで<br>よくはしれました。<br>これからもいっぱいあそんで<br>からだをきたえて<br>がんばってください。
                  </div>
                </div>              
              </div>

              <div class="animal-area row">
                <div class="animal-text col-6">
                  <p>あなたのスピードは<br>「 <span class="animal-name" id="animal_name"></span> 」レベル！</p>
                </div>
                <div class="animal-img col-6">
                    <img id="animal_img" src="">
                </div>
              </div>
            </div>
            <!-- チェック項目 -->
            <div class="check-point-area">
              <div class="check-point-container row" id="check_point_container"></div>
            </div>
          </div>
        </div>

        <!-- 保護者の方へ選択時のコンテンツ -->
        <div class="content" id="content_2">
          <div class="loading-content">
            <!-- 棒グラフ -->
            <div class="bars-area" id="bars_area"></div>

            <div class="message-container row">
              <!-- メッセージエリア -->
              <div class="message-area">
                <p class="title">もっと早く走るには</p>
                <div class="bar-wrapper"></div>
                <p>幼少期には、とにかく遊んで体を動かす事が大切です。<br>元気よく公園等の室外で遊ばせる事を心掛けてください。</p>
              </div>
              <div class="qr-wrapper">
                <p>結果をスマホでみる<br><span class="deadline">有効期限 2020/1/31</span></p>
                <div class="qr" id="qr"></div>
                <div class="nec-sportip-icon"><img style="width: 100%;" src="img/icon_nec_sportip.png"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="print-footer">Copyright©︎ 2019 Sportip, Inc. All rights reserved.</footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/print.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015"></script>
  </body>
</html>
